<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood Music MVP</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Mood Music</h1>
        <div class="input-box">
            <label>Enter emoji:</label> 
            <input type="text" id="emoji" maxlength="2" placeholder="ðŸ˜Š" />
            <button id="get-songs-btn">Get Songs</button>
        </div>
        <div class="results">
            <h3>Keywords</h3>
            <p id="keywords">-</p>
            <h3>Songs</h3>
            <ul id="recommendation-list"></ul>
        </div>
    </div>
    <div class="history">
        <h2>History</h2>
        <table id="previous-sessions" style="display: none;">
            <thead>
                <tr>
                    <th>Emoji</th>
                    <th>Date</th>
                    <th>Tracks</th>
                </tr>
            </thead>
            <tbody id="sessions-table"></tbody>
        </table>
        <p id="history">No sessions yet</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
